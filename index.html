    <main class="tarefas__container">
        <h1 class="tarefas__titulo">Lista de Tarefas</h1>
        <div class="lista__container">
            <audio src="./assets/audio/completed.mp3"></audio>
            <ul class="lista__tarefas">

            </ul>
        </div>
        <div class="add__tarefa-container">
            <form action="" id="adiciona-tarefa">
            <label for="tarefa">Tarefa:</label>
            <input type="text" name="tarefa" class="input-tarefa" placeholder="Adicione sua Tarefa">
            <div class="tarefa__botoes">
                <button class="botao addTarefa">Adicionar</button>
                <button class="botao removeAll">Apagar tudo</button>
            </div>
        </form>
        </div>
